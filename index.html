<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free SMS Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .container {
            flex: 1;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            opacity: 0.9;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 16px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status.success {
            background: rgba(76, 217, 100, 0.2);
            border: 1px solid rgba(76, 217, 100, 0.3);
            color: #4cd964;
        }

        .status.error {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
        }

        .toggle-settings {
            margin-bottom: 16px;
        }

        .settings-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .settings-panel.open {
            max-height: 300px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .char-counter.warning {
            color: #ff9500;
        }

        .char-counter.error {
            color: #ff3b30;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì± Free SMS Sender</h1>
        <p>Envoyez vos SMS en toute simplicit√©</p>
    </div>

    <div class="container">
        <div class="card">
            <button class="btn btn-secondary toggle-settings" onclick="toggleSettings()">
                ‚öôÔ∏è Param√®tres de connexion
            </button>
            
            <div class="settings-panel" id="settingsPanel">
                <div class="form-group">
                    <label for="userInput">Identifiant Free Mobile</label>
                    <input type="text" id="userInput" placeholder="Votre identifiant Free">
                </div>
                
                <div class="form-group">
                    <label for="passInput">Cl√© API</label>
                    <input type="password" id="passInput" placeholder="Votre cl√© API">
                </div>
                
                <div class="form-group">
                    <label for="toInput">Num√©ro destinataire (optionnel)</label>
                    <input type="tel" id="toInput" placeholder="06XXXXXXXX">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="messageInput">Message</label>
                <textarea id="messageInput" placeholder="Tapez votre message ici..." maxlength="160"></textarea>
                <div class="char-counter" id="charCounter">0/160</div>
            </div>
            
            <button class="btn btn-primary" id="sendBtn" onclick="sendSMS()">
                <span id="btnText">Envoyer le SMS</span>
            </button>
            
            <div class="status" id="status"></div>
        </div>
    </div>

    <div class="footer">
        Free SMS Sender v1.0 - Utilise l'API officielle Free Mobile
    </div>

    <script>
        let settingsOpen = false;

        // Chargement des param√®tres au d√©marrage
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const settings = await window.electronAPI.loadSettings();
                if (settings.user) document.getElementById('userInput').value = settings.user;
                if (settings.pass) document.getElementById('passInput').value = settings.pass;
                if (settings.to) document.getElementById('toInput').value = settings.to;
            } catch (error) {
                console.error('Erreur lors du chargement des param√®tres:', error);
            }
        });

        // Compteur de caract√®res
        document.getElementById('messageInput').addEventListener('input', function() {
            const length = this.value.length;
            const counter = document.getElementById('charCounter');
            counter.textContent = `${length}/160`;
            
            counter.className = 'char-counter';
            if (length > 140) counter.classList.add('warning');
            if (length > 160) counter.classList.add('error');
        });

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            settingsOpen = !settingsOpen;
            
            if (settingsOpen) {
                panel.classList.add('open');
            } else {
                panel.classList.remove('open');
                saveSettings();
            }
        }

        async function saveSettings() {
            const settings = {
                user: document.getElementById('userInput').value,
                pass: document.getElementById('passInput').value,
                to: document.getElementById('toInput').value
            };
            
            try {
                await window.electronAPI.saveSettings(settings);
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
            }
        }

        async function sendSMS() {
            const user = document.getElementById('userInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            const msg = document.getElementById('messageInput').value.trim();
            const to = document.getElementById('toInput').value.trim();

            if (!user || !pass || !msg) {
                showStatus('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            if (msg.length > 160) {
                showStatus('Le message ne peut pas d√©passer 160 caract√®res', 'error');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');
            
            // √âtat de chargement
            sendBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Envoi en cours...';

            try {
                const result = await window.electronAPI.sendSMS({ user, pass, msg, to });
                
                if (result.success) {
                    showStatus(result.message, 'success');
                    document.getElementById('messageInput').value = '';
                    document.getElementById('charCounter').textContent = '0/160';
                    document.getElementById('charCounter').className = 'char-counter';
                } else {
                    showStatus(result.message, 'error');
                }
            } catch (error) {
                showStatus('Erreur inattendue lors de l\'envoi', 'error');
                console.error('Erreur:', error);
            } finally {
                // Restaurer le bouton
                sendBtn.disabled = false;
                btnText.textContent = 'Envoyer le SMS';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.add('show');
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        // Envoi avec Entr√©e (Ctrl+Entr√©e)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendSMS();
            }
        });
    </script>
</body>
</html>
